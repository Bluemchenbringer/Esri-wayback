                <!-- first row of control items: locator, menu btn -->
                <div class='control-items-wrap trailer-half'>
                    <div class='fill'>
                        <input id='search-input' class="location-search-input input-group-input" type="text" placeholder="Search location...">
                    </div>
                    <div class='margin-left-half control-btn'>
                        <span class="icon-ui-handle-vertical"></span>
                    </div>

                    <!-- <div class='margin-left-half control-btn'>
                        <span class="icon-ui-question"></span>
                    </div> -->
                </div>
                <!-- end of first row of control items: locator, menu btn -->

                <!-- second row of control items: filter btns -->
                <div class=" font-size--2 padding-trailer-quarter border-bottom">

                        <span class="pseudo-divider is-active js-toggle-viz-info-container" data-target-container-id="timelineWrap">timeline</span>
                        <span class="pseudo-divider js-toggle-viz-info-container" data-target-container-id="listCardsWrap">list</span>
                        <span class="js-toggle-viz-info-container" data-target-container-id="barChartWrap">chart</span>
                    </nav> -->

                    <nav class='breadcrumb-nav inline-block'>
                        <span class="pseudo-divider is-active js-toggle-highlighted-items" data-val='false'>all</span>
                        <span class="js-toggle-highlighted-items" data-val='true'>filtered</span>
                    </nav>

                    <span class='right'>releases: <span class='val-holder-num-of-releases'>0</span></span>
                </div>
                <!-- end second row of control items: filter btns -->
            </div>

            <div class='viz-info-containers panel panel-no-border panel-no-background panel-padding-leader-0 is-loading'>

                <div class="wayback-data-loading-indicator full-size-wrap loader is-active padding-leader-4 padding-trailer-4">
                    <div class="loader-bars"></div>
                    <div class="loader-text">Loading...</div>
                </div>
