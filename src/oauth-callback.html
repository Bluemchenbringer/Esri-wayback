<!DOCTYPE html>
<html>
<head>
    <script>
        // based on instruction from here: 
        // https://github.com/Esri/jsapi-resources/tree/master/oauth
        function loadHandler() {
            if (opener) {
                if (location.hash) {
                    opener.require("esri/kernel").id.setOAuthResponseHash(location.hash);
                    close();
                }
            }
            else {
                close();
            }
        }
    </script>
</head>
<body onload="loadHandler();">
</body>
</html>
